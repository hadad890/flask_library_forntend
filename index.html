<style>
    /* Flexbox to keep the cards in one horizontal row */
    .carousel-inner {
        display: flex;
        justify-content: flex-start;
        gap: 15px;
        overflow-x: auto;
        scroll-behavior: smooth;
        padding: 15px;
    }

    .carousel-inner::-webkit-scrollbar {
        display: none;
        /* Hide scrollbars */
    }

    /* Ensure the cards remain inline */
    .card {
        min-width: 200px;
        flex: 0 0 auto;
        text-align: center;
        /* Center text inside the card */
        background-color: rgb(235, 203, 162)
    }

    .card img {
        height: 200px;
        object-fit: cover;
    }

    /* Adjusted width for the button */
    .card .btn {
        display: block;
        margin: 0 auto;
        /* Center the button horizontally */
        width: auto;
        /* Reduced width of the button */
    }

    /* Hide the buttons while keeping them usable */
    .carousel-control-prev,
    .carousel-control-next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .carousel-control-prev {
        left: 10px;
    }

    .carousel-control-next {
        right: 10px;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        width: 20px;
        height: 20px;
    }

    /* Container to ensure the buttons are within bounds */
    .carousel {
        position: relative;
        max-width: 100%;
    }

}
</style>
